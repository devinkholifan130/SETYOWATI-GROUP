<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAOSKU Checkout Berhasil</title>
    <link rel="website icon" href="KAOSKU Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #f37610;  /* Coffee orange */
            --secondary: #6f4e37; /* Coffee brown */
            --bg: #f8f5f2;       /* Light coffee cream */
            --dark: #1a120b;     /* Dark coffee */
            --light: #e6d5b8;    /* Coffee cream */
        }
        
        body {
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .success-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(111, 78, 55, 0.15);
            overflow: hidden;
            border: none;
            position: relative;
        }
        
        .success-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .success-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/escheresque.png');
            opacity: 0.1;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .success-body {
            padding: 2rem;
            text-align: center;
        }
        
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .success-text {
            color: var(--secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn-kaosku {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(243, 118, 16, 0.3);
        }
        
        .btn-kaosku:hover {
            background: #d1660e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 118, 16, 0.4);
        }
        
        .btn-kaosku i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .whatsapp-btn:hover {
            background: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            color: white;
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn-group-vertical {
            gap: 1rem;
        }
        
        .coffee-bean {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .coffee-bean-1 {
            top: 20%;
            left: 10%;
            font-size: 3rem;
            transform: rotate(30deg);
        }
        
        .coffee-bean-2 {
            bottom: 15%;
            right: 10%;
            font-size: 2.5rem;
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="card success-card">
                <div class="success-header position-relative">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="h2">Checkout Berhasil!</h1>
                </div>
                <div class="success-body position-relative">
                    <i class="fas fa-coffee coffee-bean coffee-bean-1"></i>
                    <i class="fas fa-coffee coffee-bean coffee-bean-2"></i>
                    
                    <p class="success-text">
                        Terima kasih telah berbelanja di KAOSKU. Pesanan Anda telah kami terima dan sedang diproses.
                    </p>
                    
                    <div class="d-flex flex-column align-items-center btn-group-vertical">
                        <a href="https://wa.me/6281213911456?text=Halo%20KAOSKU,%20saya%20ingin%20konfirmasi%20pesanan%20saya" 
                           class="whatsapp-btn" target="_blank">
                            <i class="fab fa-whatsapp"></i> Konfirmasi via WhatsApp
                        </a>
                        
                        <a href="galerikaosku.html" class="btn btn-kaosku">
                            <i class="fas fa-tshirt"></i> Lanjutkan Belanja
                        </a>
                    </div>
                    
                    <p class="text-muted mt-4 mb-0 small">
                        <i class="fas fa-clock"></i> Pesanan akan diproses dalam 1x24 jam
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
