<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETYOWATI GROUP Dashboard</title>
    <link rel="website icon" href="SETYOWATI GROUP Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Pastikan Font Awesome sudah di-load -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
       /* General Body Styling */
body {
    background-color: #f8f1e7; /* Light coffee cream background */
    color: #4e342e; /* Dark coffee brown text */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    padding: 20px;
}

/* Sidebar Styling */
.sidebar {
    background: linear-gradient(to bottom, #be5906, #ee8e40); /* Coffee gradient */
    height: 100vh;
    width: 250px;
    position: fixed;
    left: 0;
    top: 0;
    padding: 20px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.sidebar h3 {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul.nav {
    list-style: none;
    padding: 0;
}

.sidebar .nav-item a {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.sidebar .nav-item a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
}

.sidebar .nav-item a i {
    margin-right: 10px;
    font-size: 1.2rem;
}

.sidebar .nav-item a.text-danger {
    background: rgba(255, 0, 0, 0.2);
}

.sidebar .nav-item a.text-danger:hover {
    background: rgba(255, 0, 0, 0.3);
}

/* Content Styling */
.content {
    margin-left: 280px; /* Adjust for sidebar width */
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    min-height: 100vh;
}

.content h2 {
    color: #be5906; /* Coffee primary color */
    font-weight: bold;
    margin-bottom: 20px;
}

.content .btn {
    transition: all 0.3s ease;
}

.content .btn-success {
    background: linear-gradient(to right, #be5906, #ee8e40);
    border: none;
}

.content .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(190, 89, 6, 0.3);
}

.content .btn-danger {
    background: #dc3545;
    border: none;
}

.content .btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
}

/* Cards Styling */
.card {
    background: #fff8e1; /* Light coffee card background */
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.card h5 {
    color: #5D4037;
    font-weight: bold;
    margin-bottom: 10px;
}

.card h3 {
    color: #be5906; /* Coffee primary color */
    font-size: 1.5rem;
    font-weight: bold;
}

.card small {
    color: #8d6e63;
}

/* Charts Styling */
canvas {
    max-width: 100%;
    height: auto;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.row > div {
    animation: fadeIn 0.8s ease-in-out;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .content {
        margin-left: 0;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h3>SETYOWATI GROUP</h3>
        <ul class="nav flex-column p-3">
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link text-white" href="#dashboard">
                    <i class="fa-solid fa-house"></i> Dashboard
                </a>
            </li>
        
            <!-- Exit -->
            <li class="nav-item mt-auto">
                <a class="nav-link fw-bold" href="index.html">
                    <i class="fa-solid fa-right-from-bracket"></i> Exit
                </a>
            </li>
        </ul>
        
    </div>
    <div class="content" id="dashboard">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Dashboard</h2>
            <div>
                <a href="setyowatigroupform.html" class="btn btn-success">+ Tambah Data</a>
                <button class="btn btn-danger ms-2" onclick="hapusData()">Hapus Data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Kaos Polos Terjual</h5>
                    <h3 id="displayTotalKaosPolos">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Jersey Terjual</h5>
                    <h3 id="displayTotalJersey">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Total Kaus Terjual</h5>
                    <h3 id="displayTotalKaus">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mt-3">
                    <h5>Total Jaket Terjual</h5>
                    <h3 id="displayTotalJaket">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mt-3">
                    <h5>Total Hoodie Terjual</h5>
                    <h3 id="displayTotalHoodie">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mt-3">
                    <h5>Total Kaus Anak Terjual</h5>
                    <h3 id="displayTotalKausAnak">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mt-3">
                    <h5>Jumlah Uang Dihasilkan</h5>
                    <h3 id="displayTotalUang">Rp 0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 mt-3">
                    <h5>Periode</h5>
                    <h3 id="displayPeriode">-</h3>
                    <small id="displayTanggal"></small> <!-- Menampilkan tanggal -->
                </div>
            </div>
        </div>
        
        </div>
    </div>
    <script>
        var tempCtx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(tempCtx, {
            type: 'line',
            data: { labels: ['23:50', '23:55', '00:05', '00:10'], datasets: [{ label: 'Temperature', data: [26, 28, 26, 25], borderColor: 'red', fill: false }] }
        });
        var humCtx = document.getElementById('humidityChart').getContext('2d');
        new Chart(humCtx, {
            type: 'line',
            data: { labels: ['23:50', '23:55', '00:05', '00:10'], datasets: [{ label: 'Humidity', data: [90, 92, 91, 93], borderColor: 'blue', fill: false }] }
        });
    </script>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData"));

    if (salesData) {
        document.getElementById("displayTotalKaosPolos").innerText = salesData.totalKausPolos;
        document.getElementById("displayTotalJersey").innerText = salesData.totalJersey;
        document.getElementById("displayTotalKaus").innerText = salesData.totalKaus;
        document.getElementById("displayTotalJaket").innerText = salesData.totalJaket;
        document.getElementById("displayTotalHoodie").innerText = salesData.totalHoodie;
        document.getElementById("displayTotalKausAnak").innerText = salesData.totalKausAnak;
        document.getElementById("displayTotalUang").innerText = "Rp " + salesData.totalUang;
        document.getElementById("displayPeriode").innerText = salesData.periode;

        // Tambahkan tanggal jika ada
        if (salesData.tanggal) {
            document.getElementById("displayTanggal").innerText = "Tanggal: " + salesData.tanggal;
        }

        let ctx1 = document.getElementById('kauspolosChart').getContext('2d');
        let ctx3 = document.getElementById('jerseyChart').getContext('2d');
        let ctx5 = document.getElementById('kausChart').getContext('2d');
        let ctx6 = document.getElementById('kausanakChart').getContext('2d');
        let ctx4 = document.getElementById('jaketChart').getContext('2d');
        let ctx7 = document.getElementById('hoodieChart').getContext('2d');
        let ctx2 = document.getElementById('uangChart').getContext('2d');

        new Chart(ctx5, {
            type: 'bar',
            data: {
                labels: ["Total Kaus"],
                datasets: [{
                    label: 'Total Kaus Terjual',
                    data: [salesData.totalKaus],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ["Total Jersey"],
                datasets: [{
                    label: 'Total Jersey Terjual',
                    data: [salesData.totalJersey],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ["Total Kaos Polos"],
                datasets: [{
                    label: 'Total Kaos Polos Terjual',
                    data: [salesData.totalKausPolos],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(ctx4, {
            type: 'bar',
            data: {
                labels: ["Total Jaket"],
                datasets: [{
                    label: 'Total Jaket Terjual',
                    data: [salesData.totalJaket],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(ctx7, {
            type: 'bar',
            data: {
                labels: ["Total Hoodie"],
                datasets: [{
                    label: 'Total Hoodie Terjual',
                    data: [salesData.totalHoodie],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        new Chart(ctx6, {
            type: 'bar',
            data: {
                labels: ["Total Kaus Anak"],
                datasets: [{
                    label: 'Total Kaus Anak Terjual',
                    data: [salesData.totalKausAnak],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });


        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ["Jumlah Uang"],
                datasets: [{
                    label: 'Total Uang Dihasilkan',
                    data: [salesData.totalUang],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        });
    }

    // Fungsi untuk menghapus data
    function hapusData() {
            let konfirmasi = confirm("Apakah Anda yakin ingin menghapus semua data?");
            if (konfirmasi) {
                localStorage.removeItem("salesData");
                alert("Data berhasil dihapus!");
                location.reload(); // Refresh halaman agar tampilan kembali kosong
            }
        }
</script>


</body>
</html>
